      color: white; font-weight: bold; width: 100%; margin-bottom: 10px; cursor: pointer; 
    }
    input { width: 90%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 15px; text-align: center; }

      }
