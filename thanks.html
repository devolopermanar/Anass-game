<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anass Game üå∏</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
      --card-bg: rgba(255, 255, 255, 0.85);
      --main-pink: #ff80ab;
      --deep-purple: #7b1fa2;
    }
    body { 
      background: var(--bg-gradient); font-family: 'Segoe UI', sans-serif;
      display: flex; justify-content: center; align-items: center; 
      height: 100vh; margin: 0; overflow: hidden;
    }
    .card { 
      background: var(--card-bg); padding: 35px 25px; border-radius: 25px; 
      border: 1px solid rgba(255,255,255,0.3); text-align: center; 
      width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      backdrop-filter: blur(15px);
    }
    h2 { color: var(--deep-purple); font-size: 1.2rem; margin-bottom: 20px; font-weight: 600; }
    button { 
      background: var(--main-pink); border: none; padding: 14px; border-radius: 12px; 
      color: white; font-weight: bold; width: 100%; margin-bottom: 10px; cursor: pointer; 
      transition: 0.3s; font-size: 0.95rem;
    }
    button:hover { opacity: 0.9; transform: scale(1.02); }
    input { 
      width: 90%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; 
      margin-bottom: 15px; text-align: center; outline: none;
    }
    .wrong { background: #eee; color: #999; cursor: not-allowed; }
  </style>
</head>
<body>
  <audio id="bgMusic" loop><source src="https://files.catbox.moe/97gqcl.mp3" type="audio/mpeg"></audio>
  <div id="app"></div>

  <script>
    const music = document.getElementById('bgMusic');
    const webhook = 'https://app.forminit.com/f/e7er6de3jxh';

    function sendUpdate(step, choice) {
      fetch(webhook, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ "Step": step, "Choice": choice })
      });
    }

    function render(content) { document.getElementById('app').innerHTML = `<div class="card">${content}</div>`; }

    window.start = () => { render(`<h2>Heyoo Anass! üå∏<br>Wanna play a game?</h2><button onclick="play()">Yes, Start! ‚ú®</button><button class="wrong">No</button>`); };

    window.play = () => { 
      music.play(); 
      sendUpdate("Start", "Anass started the game");
      render(`<h2>Choose the one that feels right ü´ß</h2><button onclick="q1()">Next</button>`); 
    };

    window.q1 = () => { render(`<h2>Remember what happened on this day last year? üóìÔ∏è</h2><button onclick="sendUpdate('Memory','Yes'); q2()">Yes</button><button class="wrong">No</button>`); };

    window.q2 = () => { render(`<h2>Choose the right one üç¨</h2><button onclick="sendUpdate('Confusing','Option 1'); nextLevel()">1) First confusing to me</button><button class="wrong">2) My birthday</button>`); };

    window.nextLevel = () => {
      render(`<h2>Alright, we're moving to the next level of the game, if u're not ready, just leave!</h2>
      <button onclick="sendUpdate('Challenge','Keep Playing'); whyHere()">Let's keep playing</button>
      <button style="background:#555" onclick="sendUpdate('Challenge','Quit'); render('<h2>Game Closed.</h2>')">That's enough</button>`);
    };

    window.whyHere = () => {
      render(`<h2>Why are u still here playing this?</h2>
      <button onclick="sendUpdate('WhyHere','Curiosity'); storySong()">Because of my curiosity</button>
      <button onclick="sendUpdate('WhyHere','LoveGame'); storySong()">Because I loved the game</button>`);
    };

    window.storySong = () => {
      render(`<h2>If our story was a song, which one would it be?</h2>
      <input type="text" id="songInput" placeholder="Type here...">
      <button onclick="let val=document.getElementById('songInput').value; sendUpdate('StorySong', val); whichReminds()">Send Answer</button>`);
    };

    window.whichReminds = () => {
      render(`<h2>Which song reminds u of us?</h2>
      <button onclick="final('Good for you')">Good for you</button>
      <button onclick="final('Arcane, Ma meilleure ennemie')">Arcane, Ma meilleure ennemie</button>
      <button onclick="final('Lipstick')">Lipstick</button>`);
    };

    window.final = (choice) => {
      sendUpdate("RemindSong", choice);
      confetti({ particleCount: 150, spread: 70 });
      render(`<h2>I knew you‚Äôd pick this one.. you always loved how it feels Shayla ü¶ã</h2>
      <p style="color:#7b1fa2; font-size:0.9rem; margin-top:10px">Tysm for playing, I'm beyond proud of u.</p>`);
    };

    start();
  </script>
</body>
</html>
