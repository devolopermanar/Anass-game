<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anass Game</title>
    <style>
        :root { --pink: #ff80ab; --purple: #7b1fa2; }
        body { background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { background: rgba(255,255,255,0.9); padding: 30px; border-radius: 20px; text-align: center; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .dark-mode { background: #0a0a0a !important; }
        .dark-mode .card { background: #1a1a1a; color: #fff; border-color: var(--pink); box-shadow: 0 0 15px var(--pink); }
        h2 { color: var(--purple); font-size: 1rem; line-height: 1.6; margin-bottom: 15px; }
        .dark-mode h2 { color: #fff; }
        button { background: var(--pink); border: none; padding: 12px; border-radius: 10px; color: white; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; font-size: 1rem; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/9p9m4n.mp3" type="audio/mpeg">
    </audio>

    <div id="app">
        <div class="card">
            <h2>Heyoo Anass! ğŸŒ¸<br>Wanna play a game?</h2>
            <button onclick="start()">Yes, Start! âœ¨</button>
        </div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const app = document.getElementById('app');

        function type(text, targetId, callback) {
            let i = 0;
            const el = document.getElementById(targetId);
            el.innerHTML = "";
            function t() {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(t, 40);
                } else if (callback) callback();
            }
            t();
        }

        function start() {
            music.play();
            app.innerHTML = '<div class="card"><h2>Choose the one that feels right ğŸ«§</h2><button onclick="q1()">Next</button></div>';
        }

        function q1() {
            app.innerHTML = '<div class="card"><h2>Remember what happened on this day last year? ğŸ—“ï¸</h2><button onclick="q2()">Yes</button></div>';
        }

        function q2() {
            app.innerHTML = '<div class="card"><h2>Choose the right one ğŸ¬</h2><button onclick="dev()">1) First confusing to me</button></div>';
        }

        function dev() {
            app.innerHTML = '<div class="card"><h2 style="color:var(--pink); font-weight:bold;">ğğğ¯ğğ¥ğ¨ğ©ğğ« ğ¦ğ¨ğğ</h2><h2 id="t1"></h2><div id="b1"></div></div>';
            type("I never liked the way we ended, soo, as a developer, I'm gonna end it my way.", "t1", function() {
                document.getElementById('b1').innerHTML = '<button onclick="dark()">next</button>';
            });
        }

        function dark() {
            document.body.classList.add('dark-mode');
            app.innerHTML = '<div class="card"><h2 id="t2"></h2><div id="b2"></div></div>';
            type("I know it has been a long time since you confessed your love to me, so I've decided to confess my feelings as well and leave our memories here within this game.", "t2", function() {
                document.getElementById('b2').innerHTML = '<button onclick="regret()">next</button>';
            });
        }

        function regret() {
            app.innerHTML = '<div class="card"><h2 id="t3"></h2><div id="b3"></div></div>';
            type("Tbh I really regret making friends with those guys especially that one I helped with the exam. If I knew heâ€™d mess things up between us, I wouldnâ€™t have even talked to him, maybe bcs he sent me answers during exam but I shouldâ€™ve been selfish for you and not thought abt helping him. I donâ€™t get why youâ€™re still on my mind or why you keep popping up in my dreams. If you wanna know about the dream, press next.", "t3", function() {
                document.getElementById('b3').innerHTML = '<button onclick="dream()">next</button>';
            });
        }

        function dream() {
            app.innerHTML = '<div class="card"><h2 id="t4" style="font-style:italic"></h2><div id="b4"></div></div>';
            type("We were chilling at the beach, and I was leaning on your shoulder. You looked at me with tears in your eyes, I put my hand on your cheek, but you stood up and ran away I had this dream so many times I couldn't handle all of this stress anymore so My mom even took me to the hospital, but she had no idea you were the reason behind it all!", "t4", function() {
                document.getElementById('b4').innerHTML = '<button onclick="last()">next</button>';
            });
        }

        function last() {
            app.innerHTML = '<div class="card"><h2 id="t5"></h2><button id="fb" style="display:none" onclick="location.reload()">finish</button></div>';
            type("Iâ€™ve tried to fix my heart, but honestly, the 'love' variable for you is just hardcoded in my system. I can't delete it, and maybe I never will. But for my own sake, Iâ€™m archiving this file and moving on. I'm moving on because I have to, not because I want to. Youâ€™ll always be my favorite chapter, but this is where I finally close the book", "t5", function() {
                document.getElementById('fb').style.display = "block";
            });
        }
    </script>
</body>
</html>
